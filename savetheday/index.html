<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <h2>
        <span>Count down to the party</span> <br />
        <span id="maintimer">counting...</span>
      </h2>
      <div class="form-wrapper">
        <p>17:00 15/12/2018</p>

        <form
          id="text-form"
          action="https://docs.google.com/forms/d/e/1FAIpQLSf4MyqMqOY9_mWUkhSPo79281JK1mXXLowRHQ7t4dWXHp94hQ/formResponse"
          target="_self"
          method="POST"
        >
          <div class="rowtab">
            <div class="label">
              <label id="name-label" for="entry.2118966323">* Tên: </label>
            </div>
            <div class="righttab">
              <input
                autofocus
                type="text"
                name="entry.2118966323"
                id="name"
                class="input-field"
                placeholder="tên của bạn..."
                required
              />
            </div>
          </div>
          <div class="rowttab">
            <div class="label">
              <label id="email-label" for="entry.2122792521">* Email: </label>
            </div>
            <div class="righttab">
              <input
                type="email"
                name="entry.2122792521"
                id="email"
                class="input-field"
                placeholder="Email của bạn..."
                required
              />
            </div>
          </div>
          <div class="rowtab">
            <div class="label">
              <label id="phone-label" for="entry.1855301860"
                >* Số điện thoại:
              </label>
            </div>
            <div class="righttab">
              <input
                id="phone"
                name="entry.1855301860"
                class="input-field"
                placeholder="Số điện thoại..."
                type="tel"
                required
              />
            </div>
          </div>
          <div class="rowtab">
            <div class="label">
              <label id="address-label" for="entry.980818395"
                >* Địa chỉ:
              </label>
            </div>
            <div class="righttab">
              <input
                id="address"
                name="entry.980818395"
                class="input-field"
                placeholder="Địa chỉ của bạn..."
                type="text"
                required
              />
            </div>
          </div>
          <div class="rowtab">
            <div class="label">
              <label id="comment-label" for="entry.1311429415"
                >* Comment:
              </label>
            </div>
            <div class="righttab">
              <textarea
                id="comment"
                name="entry.1311429415"
                class="input-field"
                placeholder="Bình luận hoặc câu hỏi..."
                row="6"
                type="text"
                required
              ></textarea>
            </div>
          </div>
          <button id="postform" type="submit">Save the day!</button>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="script.js"></script>
</html>
